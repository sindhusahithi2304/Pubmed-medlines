<form name="editAlert" novalidate [formGroup]="form">
    <sq-modal [title]="'msg#editAlert.title'" [buttons]="buttons">
        <div class="form-group sq-form-group">
            <label for="alertName">{{'msg#editAlert.name' | sqMessage}}</label>
            <input [sqValidation]="form" type="text" class="form-control" id="alertName" formControlName="alertName" autocomplete="off" spellcheck="off" sqAutofocus>
        </div>
        <div class="form-group">
            <label for="alertFrequency">{{'msg#editAlert.frequency' | sqMessage}}</label>
            <select class="form-control custom-select" id="alertFrequency" formControlName="alertFrequency">
                <option *ngFor="let frequencyValue of frequencies" [value]="frequencyValue">{{frequency[frequencyValue] | sqMessage}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>{{'msg#editAlert.days' | sqMessage}}</label>
            <div class="weekdays-grid">
                <label *ngFor="let day of weekdays | keyvalue: originalOrder" class="custom-control custom-control-inline custom-checkbox">
                    <input class="custom-control-input" type="checkbox" [checked]="dayChecked(day.value)" (change)="dayChange($event, day.value)">
                    <span class="custom-control-label user-select-none cursor-pointer">{{ 'msg#editAlert.'+day.key | sqMessage}}</span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="alertTimes">{{'msg#editAlert.times' | sqMessage}}</label>
            <input type="text" class="form-control" id="alertTimes" formControlName="alertTimes" autocomplete="off" spellcheck="off">
        </div>
        <div class="form-group">
            <label class="custom-control custom-control-inline custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="alertActive" formControlName="alertActive">
                <span class="custom-control-label user-select-none cursor-pointer">{{'msg#editAlert.active' | sqMessage}}</span>
            </label>
            <label *ngIf="canUpdateQuery" class="custom-control custom-control-inline custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="updateQuery" formControlName="updateQuery">
                <span class="custom-control-label user-select-none cursor-pointer">{{'msg#editAlert.updateQuery' | sqMessage}}</span>
            </label>
        </div>
        <sq-alert-message footer [message]="'msg#editAlert.lossDataMessage' | sqMessage" *ngIf="showDirtyMessage"></sq-alert-message>
    </sq-modal>
</form>
