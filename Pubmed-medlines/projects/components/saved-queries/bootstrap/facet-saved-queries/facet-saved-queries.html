<div class="list-group list-group-flush">
    <a *ngFor="let query of savedQueriesService.savedqueries | slice:startIndex:endIndex"
        class="saved-query-item list-group-item list-group-item-action d-flex align-items-center"
        [routerLink]="[searchRoute]" [queryParams]="getQueryParams(query)" [state]="getRouterState(query)"
        (click)="openSavedQuery(query)">
        <span class="query-name mr-auto text-truncate" [title]="query.name">{{ query.name }}</span>
        <span *ngIf="query.query.text" class="query-text text-muted small font-italic text-right text-truncate ml-2">"{{ query.query.text }}"</span>
        <i *ngIf="enableDelete" class="query-delete ml-2 fas fa-times" [title]="'msg#savedQueries.delete' | sqMessage" (click)="deleteQuery(query, $event)"></i>
    </a>
    <div *ngIf="savedQueriesService.savedqueries.length == 0" class="list-group-item text-center text-muted font-italic small py-5">
        {{ 'msg#savedQueries.noSavedQuery' | sqMessage }}
    </div>
</div>
